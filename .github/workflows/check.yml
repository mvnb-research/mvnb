name: Run `make check`

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  make-check:
    name: Run `make check`

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install npm
        run: sudo apt install npm

      - name: Run `make check`
        run: make check
