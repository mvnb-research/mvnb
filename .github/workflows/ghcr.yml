name: GHCR

on:
  push:
    branches:
      - main

jobs:
  ghcr:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      -
        name: Build image
        run: docker build -t ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_REPOSITORY#*/} .
      -
        name: Push image
        run: docker push ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_REPOSITORY#*/}
